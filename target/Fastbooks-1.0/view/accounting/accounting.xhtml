                            <f:selectItem itemValue="EUR" itemLabel="EUR" />
                            
                        </bnu:selectOneMenu>
                            <bnu:selectOneMenu label="#{messages.typeBalance}" style="width: 170px" >

                            <f:selectItem itemValue="A" itemLabel="#{messages.Abono}" />
                            
                        </bnu:selectOneMenu>
                        <p:separator />
                        <bnu:inputText label="#{messages.accBalance}" style="width: 170px" disabled="true" value="1,000,000,000"  />  
                        <bnu:selectBooleanCheckbox label="#{messages.accBlock}" />
