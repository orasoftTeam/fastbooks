<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form>
            <h:messages showDetail="true" />
            <h:panelGrid columns="2">
            <h:outputLabel>#{messages.email}</h:outputLabel>
            <h:inputText p:type='email' p:placeholder='#{messages.phEmail}'  value="#{userData.email}" />
            <h:outputLabel>#{messages.password}</h:outputLabel>
            <h:inputSecret p:placeholder='#{messages.phPass}' value="#{userData.pass}" />
            <h:panelGroup>
                <h:commandButton value="#{messages.signin}" action="#{userData.login()}" />
            </h:panelGroup>
        </h:panelGrid>
            
        </h:form>
            </ui:define>

        </ui:composition>
        
        
    </h:body>
</html>
