<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../template/template.xhtml">

            <ui:define name="content">
                <h:form>
            <h:panelGrid columns="1">
                <h:messages  />
                <h2>#{messages.chooseCompany}</h2>
                <bnu:radiobutton value="#{userData.idcia}"  >
                <f:selectItems  value="#{userData.loggedUser.fbUsuarioXCiaList}" var="cia" 
                                  itemLabel="#{cia.fbCompania.nomCom}" itemValue="#{cia.fbCompania.idCia}" />
                </bnu:radiobutton>
                <p:separator />
              
               
           
                
                <h:panelGroup>
                    <h:commandButton  value="#{messages.next}" action="#{userData.selectCom()}" />
                </h:panelGroup>
                
            </h:panelGrid>
        </h:form>
            </ui:define>

        </ui:composition>
        
        
    </h:body>
</html>
