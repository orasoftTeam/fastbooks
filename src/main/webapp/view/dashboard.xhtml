<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        
        <ui:composition template="../template/template.xhtml">

            <ui:define name="content">
                <!--<h1>#{messages.welcome} #{userData.loggedUser.firstname} #{userData.loggedUser.lastname}</h1>-->
                <!--<h2>Perfil: #{userData.perfil.nombre}</h2>-->
                <p:panel style="background-color: white; border-color:white">
                    <h:panelGrid columns="2" columnClasses="left,right" style="width: 20%">
                        <p:graphicImage value="#{userData.currentCia.logo}" id="showLogo" style="height: 80px;width: 100px" />
                        <p:outputLabel value="#{userData.currentCia.nomCom}" style="font-size: x-large; color: #020733"></p:outputLabel>
                    </h:panelGrid>
                </p:panel>
                <h:form>

                    #{userData.initLangs()}



                </h:form>
                <p:separator/>
                <br></br>
                <!--Charts-->
                <p:panel style="background-color: #f5f5f5; border-color:#f5f5f5">
                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                    <p:chart type="line" model="#{dashboardController.animatedModel1}" style="width:400px;" />
                    <p:chart type="bar" model="#{dashboardController.animatedModel2}" style="width:400px;" />
                </h:panelGrid>
                <br></br><br></br>
                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                    <p:chart type="pie" model="#{dashboardController.pieModel2}" style="width:400px;height:300px" />
                    <p:chart type="bar" model="#{dashboardController.combinedModel}" style="height:300px" />
                </h:panelGrid>
                </p:panel>
            </ui:define>

        </ui:composition>



    </h:body>
</html>
