<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Fastbooks</title>
        <link rel="stylesheet" id="modernize-style-css" href="./assets/style.css" type="text/css" media="all"></link>
        <script type="text/javascript" src="./assets/jquery.js"></script>
        <script type="text/javascript" src="./assets/jquery-migrate.min.js"></script>
        <link href="./assets/bootstrap-grid.css" rel="stylesheet" type="text/css"></link>
        <link href="./assets/mont.css" rel="stylesheet" type="text/css"></link>
        <link href="./assets/fastbooks.css" rel="stylesheet" type="text/css"></link> 
        <link href="./fonts/mont.css" rel="stylesheet" type="text/css"></link>
    </h:head>
    <h:body class="page-sign-in home page-template page-template-home page-template-home-php page page-id-6 wp-custom-logo" >
       #{userData.valLogin()}
        <div id="content" class="site-content bootstrap-wrapper ">

            <div class="container mt-large">
                <div class="row">
                    <div class="col-md-6 text-left">
                        <a href="index.xhtml" class="custom-logo-link" rel="home" itemprop="url">
                            <img width="676" height="250" src="./assets/logo-fastbooks.svg" class="custom-logo" alt="Fastbooks" itemprop="logo" />
                        </a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel-round row sign-in">
                            <div class="col-md-6 form-side">
                                <div class="padder">
                                    <h1 class="mont mt-medium">
                                        <strong>
                                            Sign In
                                        </strong>
                                    </h1>
                                    <br></br>
                                    <div class="row">
                                        <div class="col-md-2 col-2">
                                            <img src="./assets/google.png" class="google-logo" />
                                        </div>
                                        <div class="col-md-8 col-8">
                                            <a href="javscript:void(0)" class="btn btn-bordered big-btn mont mont-light">Login with google</a>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="form">

                                        <h:form >
                                            <bnu:messages show-detail="true" />
                                            <div class="form-group">
                                                <label class="mont mont-light">User ID</label>
                                                <h:inputText class="form-control mont mont-light btn btn-bordered" p:placeholder='#{messages.phEmail}' value="#{userData.email}" />
                                            </div>
                                            <div class="form-group">
                                                <label class="mont mont-light">Password</label>
                                                <h:inputSecret class="form-control mont mont-light btn btn-bordered" p:placeholder='#{messages.phPass}' value="#{userData.pass}"  />
                                            </div>
                                            <div class="form-group">
                                                <label class="mont mont-light">
                                                    <input type="checkbox" name="remember" /> Remember me</label>
                                            </div>
                                            <div class="form-group">
                                                <!-- <button type="submit" class="btn btn-success big-btn"   onclick="login()" >{messages.signin}</button>
                                                 <p:remoteCommand name="login" actionListener="{userData.login()}"/>-->

                                                <h:commandButton value="#{messages.signin}" class="btn btn-success big-btn" style="width: 100%;border-radius: 12px"  action="#{userData.login()}" />
                                            </div>
                                            <h4 class="mont mont-light">By clicking Sign In, you agree to our
                                                <a href="#">License Agreement.</a>
                                            </h4>
                                            <h4 class="mont mont-light">
                                                <a href="#">I forgot my user ID or Password</a> New to QuickBooks?
                                                <a href="register.xhtml">Sign up</a>
                                            </h4>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 image" style="background-image:url('./assets/web-fastbooks-3.jpg')">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <style>
                body {
                    background: #2b3c37;
                }
            </style>

            <br></br>
            <br></br>
            <br></br>
        </div>
    </h:body>
</html>
