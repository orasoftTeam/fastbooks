<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">


                <div class="table moneyBar" >
                    <div class="tableRow" >
                        <div class="tableCell unbilled_tab" >
                            <div class="bucket unbilled_tab">
                                <div class="header">Unbilled Last 365 Days</div>
                                <div class="table">
                                    <div class="tableRow" >
                                        <div class="tableCell">
                                            <div class="box estimates" id="estimates" onmouseover="hoverBox('estimates')" onmouseout="hoverBoxOut('estimates')" >
                                                <div class="subbox">
                                                    <span class="amount" >SV₡9,541</span>&nbsp;
                                                    <div><span >4&nbsp;</span><span >ESTIMATES</span></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="tableCell">
                                            <div class="box ccbt"  id="unbilled"  onmouseover="hoverBox('unbilled')" onmouseout="hoverBoxOut('unbilled')" >
                                                <div class="subbox">
                                                    <span class="amount" >SV₡14,248</span>&nbsp;
                                                    <div><span >4&nbsp;</span><span >UNBILLED ACTIVITY</span></div>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="tableCell unpaid_tab">
                            <div class="bucket unpaid_tab"  >
                                <div class="header" >Unpaid Last 365 Days</div>
                                <div class="table">
                                    <div class="tableRow">
                                        <div class="tableCell">
                                            <div class="box unpaid"  id="unpaid" >
                                                <div class="subbox" onmouseover="hoverBox('unpaid')" onmouseout="hoverBoxOut('unpaid')"  >
                                                    <span class="amount" >SV₡8,983</span>&nbsp;
                                                    <div><span >14&nbsp;</span><span >Open Invoices</span></div>
                                                </div>
                                                <div class="subStatuses">
                                                    <div class="box overdue"  id="overdue" onmouseover="hoverBox('overdue')" onmouseout="hoverBoxOut('overdue')" >
                                                        <div class="subbox">
                                                            <span class="amount" >SV₡8,931</span>&nbsp;
                                                            <div><span >9&nbsp;</span><span >OVERDUE</span></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tableCell paid_tab">
                            <div class="bucket paid_tab" >
                                <div class="header" >Paid</div>
                                <div class="table">
                                    <div class="tableRow" >
                                        <div class="tableCell">
                                            <div class="box paid"  id="paid" onmouseover="hoverBox('paid')" onmouseout="hoverBoxOut('paid')" >
                                                <div class="subbox">
                                                    <span class="amount" >SV₡16,007</span>&nbsp;
                                                    <div><span >8&nbsp;</span><span >PAID LAST 30 DAYS</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>


                </div>






                <p:separator/>

                <h:outputScript>
                    function hoverBox(e){
                    $('#'+e).addClass('hover');

                    }


                    function hoverBoxOut(e){
                    $('#'+e).removeClass('hover');
                    }


                </h:outputScript>


                <style>
                    body .table {
                        display: table;
                        table-layout: fixed;
                        box-sizing: border-box;
                    }
                    .moneyBar{
                        margin-top: 35px;
                        width: 100%;
                        white-space: nowrap;
                        font-size: 1.2rem;

                    }
                    body .tableRow{
                        display: table-row;
                        vertical-align: top;
                    }
                    .moneyBar * {
                        outline: 0 none;
                        box-sizing: border-box;
                    }
                    .moneyBar .tableCell {
                        vertical-align: bottom;
                    }
                    body .tableCell {
                        display: table-cell;
                        vertical-align: top;
                    }
                    .moneyBar .bucket {
                        width: 100%;
                        padding-right: 5px;
                    }

                    .moneyBar .bucket.unbilled_tab .header {
                        float: right;
                        width: 50%;
                        text-overflow: ellipsis;
                        overflow-x: overlay;
                    }

                    .moneyBar .bucket .header {
                        padding-bottom: 2px;
                        color: #68779b;
                    }
                    .moneyBar .bucket .table {
                        width: 100%;
                        height: 68px;
                        text-transform: uppercase;
                    }
                    .moneyBar .bucket .box.estimates {
                        background-color: #21abf6;
                    }
                    .moneyBar .bucket .box {
                        width: 100%;
                        color: #ffffff;
                        height: 60px;
                        padding: 10px 10px 10px 10px;
                        cursor: pointer;
                        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAYAAABWzo5XAAAAGXRFW…FUeNpiYGBg4GVAAErYFBtAfcNGvTbqtVGvjXqNAjZAgAEAEPYFfUaJz74AAAAASUVORK5CYII=);
                    }
                    .moneyBar .bucket .box .subbox {
                        overflow: hidden;
                        height: 41px;
                    }
                    body, div, dl, dt, dd, li, pre, form, fieldset, input, textarea, p, blockquote {
                        margin: 0;
                        padding: 0;
                    }
                    .moneyBar .bucket .box .subbox .amount {
                        margin-bottom: 1px;
                        text-transform: none;
                    }
                    .moneyBar .bucket .box .amount {
                        font-family: "Geogrotesque", "Arial", -apple-system, "Helvetica Neue Bold", sans-serif;
                        font-weight: 500;
                        line-height: 1.21;
                        font-size: 2.2rem;
                    }
                    .moneyBar .bucket .box.ccbt {
                        background-color: #0077c5;
                    }
                    .moneyBar .bucket .box {
                        width: 100%;
                        color: #ffffff;
                        height: 60px;
                        padding: 10px 10px 10px 10px;
                        cursor: pointer;
                        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAYAAABWzo5XAAAAGXRFW…FUeNpiYGBg4GVAAErYFBtAfcNGvTbqtVGvjXqNAjZAgAEAEPYFfUaJz74AAAAASUVORK5CYII=);
                    }
                    .moneyBar .bucket .box .subStatuses .box {
                        margin-right: 15px;
                        margin-top: -51px;
                    }
                    .moneyBar .bucket .box.unpaid {
                        background-color: #babec5;
                    }
                    .moneyBar .bucket .box.unpaid > .subbox {
                        padding-left: 48%;
                    }
                    .moneyBar .bucket .box.unpaid > .subStatuses {
                        float: left;
                    }
                    .moneyBar .bucket .box .subStatuses {
                        float: right;
                        width: 45%;
                    }
                    .moneyBar .bucket .box.overdue {
                        background-color: #ff8000;
                    }
                    .moneyBar .bucket.paid_tab {
                        padding-right: 0;
                    }
                    .moneyBar .bucket .box.paid {
                        background-color: #7fd000;
                    }

                    .moneyBar .bucket
                    .box.estimates.selected, .moneyBar .bucket
                    .box.estimates.hover{
                        border-bottom: 6px solid rgba(0,0,0,0.35);
                    }

                    .moneyBar .bucket .box.selected,
                    .moneyBar .bucket .box.hover{
                        height: 68px;
                    }

                    .moneyBar .bucket .box.ccbt.selected, .moneyBar .bucket .box.ccbt.hover {
                        border-bottom: 6px solid rgba(0, 0, 0, 0.35);
                    }

                    .moneyBar .bucket .box .subStatuses .box.selected, .moneyBar .bucket .box .subStatuses .box.hover {
                        margin-top: -59px;
                    }
                    .moneyBar .bucket .box.overdue.selected, .moneyBar .bucket .box.overdue.hover {
                        border-bottom: 6px solid rgba(0, 0, 0, 0.3);
                    }
                    .moneyBar .bucket .box.unpaid.selected, .moneyBar .bucket .box.unpaid.hover {
                        border-bottom: 6px solid rgba(0, 0, 0, 0.25);
                    }
                    .moneyBar .bucket .box.selected .subStatuses .box, .moneyBar .bucket .box.hover .subStatuses .box {
                        height: 68px;
                        border-bottom: 6px solid rgba(0, 0, 0, 0.1);
                    }
                    .moneyBar .bucket .box.paid.selected, .moneyBar .bucket .box.paid.hover {
                        border-bottom: 6px solid rgba(0, 0, 0, 0.25);
                    }
                </style>



            </ui:define>


        </ui:composition>
